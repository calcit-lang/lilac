name: Tests

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'yarn'

    - uses: supplypike/setup-bin@v3
      with:
        uri: 'https://github.com/calcit-lang/calcit/releases/download/0.7.9/cr'
        name: 'cr'
        version: '0.7.9'

    - uses: supplypike/setup-bin@v3
      with:
        uri: 'https://github.com/calcit-lang/calcit/releases/download/0.7.9/caps'
        name: 'caps'
        version: '0.7.9'

    - name: "test"
      run: caps --ci && mode=dev cr --entry test -1

    - name: "test js"
      run: >
        yarn
        && mode=dev cr --entry test -1 --emit-js
        && mode=dev node test.mjs
