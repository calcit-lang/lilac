name: Tests

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'yarn'

    - uses: calcit-lang/setup-cr@0.0.3
      with:
        version: "0.8.45"

    - name: "test"
      run: caps --ci && mode=dev cr --entry test -1

    - name: "test js"
      run: >
        yarn
        && mode=dev cr --entry test -1 --emit-js
        && mode=dev node test.mjs
